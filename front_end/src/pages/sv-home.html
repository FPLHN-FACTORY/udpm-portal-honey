<div class="container">
  <div class="row mt-3">
    <h1 class="col-8">Danh sách sinh viên</h1>
    <div class="col-4">
      <input
        class="form-control"
        type="search"
        ng-model="q"
        placeholder="Nhập thông tin bạn muốn tìm"
        aria-label="Search"
      />
    </div>
  </div>
  <table
    class="table table-bordered m-table d-sm-table m-table--head-bg-primary"
    style="text-align: center; margin-top: 20px"
  >
    <tr class="row-orange">
      <th>Mã</th>
      <th>Tên</th>
      <th>Email</th>
      <th>Số điểm hiện tại</th>
    </tr>
    <tr
      dir-paginate="student in students | filter:q | itemsPerPage: pageSize"
      current-page="currentPage"
      pagination-id="studentsPagination"
    >
      <td>{{student.code}}</td>
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.score}}</td>
    </tr>
  </table>
  <div
    class="text-center"
    style="width: 400px; margin-left: auto; margin-right: auto"
  >
    <dir-pagination-controls
      boundary-links="true"
      template-url="layout/dirPagination.tql.html"
      pagination-id="studentsPagination"
    ></dir-pagination-controls>
  </div>
</div>
