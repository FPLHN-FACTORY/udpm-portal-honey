<div class="container">
    <div class="row mt-3">
      <h1 class="col-8">Danh sách sinh viên</h1>
      <div class="col-4">
        <input class="form-control" type="search" ng-model="q" placeholder="Nhập thông tin bạn muốn tìm" aria-label="Search">
      </div>
    </div>
      <table class="table">
          <tr>
              <th>Mã</th>
              <th>Tên</th>
              <th>Email</th>
              <th>Số điểm hiện tại</th>
          </tr>
  
          <tr dir-paginate="student in students | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="studentsPagination">
              <td>{{student.code}}</td>
              <td>{{student.name}}</td>
              <td>{{student.email}}</td>
              <td>
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item">
                      <button ng-click="getId(student.code)"  type="button" class="page-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        -
                      </button>
                     </li>
                    <li class="page-item"><a style="width: 70px;" class="text-dark page-link text-center" >{{student.score}}</a></li>
                    <li class="page-item">
                      <button ng-click="getId(student.code)" type="button" class="page-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        +
                      </button>
                     </li>
                  </ul>
                </nav>
              </td>
              
          </tr>
      </table>
  </div>
  
  <div class="text-center" style="width: 400px;margin-left: auto;margin-right: auto;">
    <dir-pagination-controls boundary-links="true" 
     template-url="layout/dirPagination.tql.html" pagination-id="studentsPagination"></dir-pagination-controls>
  </div>
</div>
