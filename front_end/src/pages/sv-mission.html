<div class="container">
  <h4 class="mt-3 fw-bold">Nhiệm vụ</h4>
  <table
    class="table table-striped mt-3"
    style="border: 1px solid #e3e2e2; border-radius: 20px"
  >
    <tr>
      <th>Mã</th>
      <th>Tên</th>
      <th>Điểm thưởng</th>
    </tr>
    <tr
      dir-paginate="ms in mission | itemsPerPage: pageSize"
      current-page="currentPage"
      pagination-id="missionPagination"
    >
      <td>{{ms.code}}</td>
      <td>{{ms.name}}</td>
      <td>{{ms.pointMission}}</td>
    </tr>
  </table>

  <div
    class="text-center"
    style="width: 200px; margin-left: auto; margin-right: auto"
  >
    <dir-pagination-controls
      boundary-links="true"
      template-url="layout/dirPagination.tql.html"
      pagination-id="missionPagination"
    ></dir-pagination-controls>
  </div>
</div>
