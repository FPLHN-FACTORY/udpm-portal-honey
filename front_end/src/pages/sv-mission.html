<div class="container">
  <h4 class="mt-3 fw-bold">Nhiệm vụ</h4>
  <br>
  <h2 ng-if="size == 0 " class="text-center">Hiện tại chưa có nhiệm vụ nào 
    
  </h2>

  <div ng-if="size > 0">
    <table class="table">
      <tr>
        <th>Mã</th>
        <th>Tên</th>
        <th>Điểm thưởng</th>
        <th>Hành động</th>
      </tr>
      <tr
        dir-paginate="ms in mission | itemsPerPage: pageSize"
        current-page="currentPage"
        pagination-id="missionPagination"
      >
        <td>{{ms.code}}</td>
        <td>{{ms.name}}</td>
        <td>{{ms.pointMission}}</td>
        <td style="cursor: pointer;" ng-click="getMission($index)" class="text-success">
          <i class="fa fa-check-circle"></i> Nhận nhiệm này
        </td>
      </tr>
    </table>
  
    <div
      class="text-center"
      style="width: 200px; margin-left: auto; margin-right: auto"
    >
      <dir-pagination-controls
        boundary-links="true"
        template-url="layout/dirPagination.tql.html"
        pagination-id="missionPagination"
      ></dir-pagination-controls>
    </div>
  </div>
 <br>
</div>
