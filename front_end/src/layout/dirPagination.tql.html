<ul class="pagination" ng-if="1 < pages.length">
  
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope page-item">
        <a href="" ng-click="setCurrent(pagination.current - 1)" class="ng-binding page-link">Trước</a>
    </li>
    <li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" class="page-item">
        <a href="" ng-click="setCurrent(pageNumber)" class="page-link">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope page-item">
        <a href="" ng-click="setCurrent(pagination.current + 1)" class="ng-binding page-link">Sau</a>
    </li>
   
</ul>
